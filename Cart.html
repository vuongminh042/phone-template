<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./css/Home.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="img/logo(1).gif" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="options">
            <div class="account-section">
                <a href="login.html"><i class='bx bxs-user-circle'></i></a>
            </div>
            <div class="shopping-cart">
                <a href="Cart.html"><i class='bx bxs-cart'></i></a>
            </div>
        </div>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.png" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/banner2.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/banner3.png" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="img/banner5.jpg" alt="Slide 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Cart Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Giỏ Hàng của Bạn</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/samsung.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 1</h5>
                        <p class="card-text">Mô tả ngắn về sản phẩm 1.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">₫500,000</span>
                            <div class="quantity">
                                <button class="btn btn-sm btn-outline-secondary">-</button>
                                <input type="number" value="1" min="1" class="form-control form-control-sm"
                                    style="width: 50px;">
                                <button class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/Huawei.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 2</h5>
                        <p class="card-text">Mô tả ngắn về sản phẩm 2.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">₫350,000</span>
                            <div class="quantity">
                                <button class="btn btn-sm btn-outline-secondary">-</button>
                                <input type="number" value="1" min="1" class="form-control form-control-sm"
                                    style="width: 50px;">
                                <button class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/vivo.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 3</h5>
                        <p class="card-text">Mô tả ngắn về sản phẩm 3.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">₫450,000</span>
                            <div class="quantity">
                                <button class="btn btn-sm btn-outline-secondary">-</button>
                                <input type="number" value="1" min="1" class="form-control form-control-sm"
                                    style="width: 50px;">
                                <button class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="row mt-4">
            <div class="col-12 text-end">
                <h4>Tổng cộng: ₫1,300,000</h4>
                <button class="btn btn-primary mt-3">Thanh Toán</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 E-commerce Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
